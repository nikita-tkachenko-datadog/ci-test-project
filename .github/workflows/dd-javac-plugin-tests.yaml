name: Run dd-javac-plugin tests

on:
  push:
    branches:
      - '*'

jobs:
  run-tests:
    name: run-unit-tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        maven: [ '3.5.4' ]
        java: [ '11' ]

    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: ${{ matrix.java }}
          maven-version: ${{ matrix.maven }}
      - name: Set DD agentless enabled
        run: echo "DD_CIVISIBILITY_AGENTLESS_ENABLED=true" >> $GITHUB_ENV
      - name: Set DD site
        run: echo "DD_SITE=datad0g.com" >> $GITHUB_ENV
      - name: Set DD env
        run: echo "DD_ENV=local" >> $GITHUB_ENV
      - name: Set DD API key
        run: echo "DD_API_KEY=${{ secrets.DD_API_KEY }}" >> $GITHUB_ENV
      - name: run-unit-tests
        run: mvn clean test -Pdd-civisibility
