name: Run auto-instrumented unit tests

on:
  workflow_dispatch:
  push:
    branches:
      - '*'

env:
  DD_SITE: datad0g.com

jobs:
  run-tests:
    name: run-unit-tests
    runs-on: ubuntu-latest
    container:
      image: adoptopenjdk/openjdk11:latest

    strategy:
      matrix:
        maven: [ '3.5.4' ]
        java: [ '11' ]

    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: ${{ matrix.java }}
          maven-version: ${{ matrix.maven }}
      - name: Configure Datadog Test Visibility
        uses: datadog/test-visibility-github-action@v0.1
        with:
          languages: java
          service-name: ci-test-project-gha
          api-key: ${{ secrets.DD_API_KEY }}
      - name: Run unit tests
        run: |
          mvn clean test
